<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- different types of formatting text -->
    <!-- 
    <b>
    <strong>
    <i>
    <em>
    <mark>
    <small>
    <del>
    <ins>
    <sub>
    <sup>
     -->

     <!-- <b> and <i> defines bold and italic text, but <strong> and <em> means that the text is "important". -->
    <b>this is b tag</b>
    <strong>this is strong tag</strong>
    <i>this is i tag</i>
    <em>this is em tag</em>
    <mark>this is mark tag</mark>
    <small>this is small tag</small>
    <del>this is del tag</del>
    <ins>this is ins tag</ins>
    <p>hello<sub>this is sub tag</sub></p>
    <p>hello<sup>this is sup tag</sup></p>
    <code>this is code tag</code>
</body>
</html>
